    releases_content:       新しいリリースは、Open Liberty <a href="/blog/?search=release&key=tag" class="orange_link_light_background">​​ブログ</a>で発表されます。
                            および<a href="https://twitter.com/OpenLibertyIO" target="_blank" rel="noopener" class="orange_link_light_background">​​Twitter</a>。
                            <br/>
                            <br/>
                            バージョン22.0.0.1以降、OpenLibertyリリースのすべてのパッケージに対して署名ファイルが作成されます。これらの署名ファイルを使用できます
                            OpenLibertyリリースパッケージの信頼性と整合性を検証するための対応する公開鍵。詳細については、を参照してください。
                            <a href="/docs/22.0.0.1/verifying-package-signatures.html"
                            class = "orange_link_light_background">​​OpenLibertyリリースパッケージの確認</a>。
                            <br/>
                            <br/>
                            <a href="https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/sign/public_keys/WebSphereLiberty_06-02-2021.pem" class="orange_link_light_background">​​公開鍵を取得します
                            このリンクから</a>。
                            ブラウザからファイルを<code>.pem</code>ファイルとして保存します。
    beta_content:           ベータ版の新機能を試して、<a href = "/contribute" class="orange_link_light_background">​​フィードバック</a>をお知らせください。ベータ版のコンテンツは、<a href="/blog/?search=beta&key=tag" class="orange_link_light_background">​​リリースごとに変更される場合があります</a>。
                            <br/>
                            <br/>
                            バージョン22.0.0.1以降、OpenLibertyリリースのすべてのパッケージに対して署名ファイルが作成されます。これらの署名ファイルを使用できます
                            OpenLibertyリリースパッケージの信頼性と整合性を検証するための対応する公開鍵。詳細については、を参照してください。
                            <a href="/docs/22.0.0.1/verifying-package-signatures.html"
                            class = "orange_link_light_background">​​OpenLibertyリリースパッケージの確認</a>。
                            <br/>
                            <br/>
                            <a href="https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/sign/public_keys/WebSphereLiberty_06-02-2021.pem" class="orange_link_light_background">​​公開鍵を取得します
                            このリンクから</a>。
                            ブラウザからファイルを<code>.pem</code>ファイルとして保存します。
    nightly_builds_content: ナイトリービルドには開発中の機能が含まれており、完全なリリースプロセスを経ておらず、不安定になる可能性があります。
    eclipse_developer_tools_content: EclipseをベースにしたIDEツールをお勧めします。これは、箱から出してすぐに統合環境を提供するためです。
                            <a href="https://github.com/OpenLiberty/open-liberty-tools" target="_blank"rel="noopener" class="orange_link_light_background">​​ツールのインストール方法についてはこちらをご覧ください</a>。
    cow_text: 牛を飼わないでください。
    more_downloads_text:   さらにダウンロードが進行中です。<br>
                           しばらくしてからもう一度確認してください。
