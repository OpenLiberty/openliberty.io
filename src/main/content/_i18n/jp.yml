home:
  intro_title: 高速で効率的なクラウドネイティブJavaマイクロサービスを構築するための軽量のオープンフレームワーク。
  intro_paragraph: 必要なものだけを実行しながら、クラウドネイティブのアプリとマイクロサービスを構築します。OpenLiberty<sup> TM </sup>は、このソーラーシステムでJava <sup> TM</sup>開発者が利用できる最も柔軟なサーバーランタイムです。
  link_to_start: オープンリバティを取得
  cloud_native_develop_title: クラウドネイティブのJavaマイクロサービスを開発する
  cloud_native_develop_text: Open Libertyは、メモリフットプリントが低く、ライブリロードをすばやく実行してすばやく起動できます。追加が簡単
                <a class="blue_link_light_background_external" href="/docs/latest/microprofile.html">MicroProfile</a>と<a class="blue_link_light_background_external" href="/docs/latest/jakarta-ee.html">Jakarta EE</a>。 <a class="blue_link_light_background_external" href="/docs/latest/zero-migration-architecture.html">ゼロマイグレーション</a>を使用すると、何に集中できますか
                重要なのは、APIがあなたの下で変わることではありません。
  fast_iteration_develop_title: 高速イテレーションのための開発モード
  fast_iteration_develop_text: 開発モードで起動し、コーディングを取得します。手動でのコンパイル、パッケージ化、および展開はもう必要ありません。これは私たちが自動的に処理します。
                    自動化されたテスト、デバッガーのサポート、および任意のエディターでの迅速なターンアラウンドタイムを取得します。
  deploy_containers_develop_title: コンテナで任意のクラウドにデプロイする
  deploy_containers_develop_text: コンテナ化され、あらゆるKubernetesクラウドで高速スループットでデプロイ可能です。バトル強化され、本番環境で実証済み、
                    <aclass="blue_link_light_background_external"href="/docs/latest/zero-migration-architecture.html">ゼロマイグレーション</a>を使用します。開発からテスト、本番まで、管理が容易な構成。
  monitor_microservice_develop_title: クラウドでマイクロサービスを監視する
  monitor_microservice_develop_text: ライブマイクロサービスをトレースします。メトリックを収集してアラートを構成し、ダッシュボードでメトリックを参照します。統合して
                    ハイブリッドクラウド全体からのログを分析します。
  openlibery_opensource_community_title: OpenLibertyはOpenSourceコミュニティと統合します
  news_title: リバティニュースを開く
  news_text: 私たちのブログで最新ニュースをチェックし、Twitterでフォローしてください。
  link_to_blog_post: OpenLibertyブログの投稿をすべて表示
  support_title: あなたをサポートする乗組員
  support_text:     Open Libertyクルーのメンバーとして、あなたはサポートと
                    あなたの指先でコミュニティ全体の専門知識。忘れないで
                    あなたが質問をするときそれらに寄りかかるために！
                    <br>
                    <br>
                    さらにブーストが必要な場合は、OpenLibertyをチェックしてください。
                    IBMによるエンタープライズサポート。
  link_to_support: OpenLibertyのサポートを受ける
  get_involved_title: 参加する
  get_involved_text:  Open Libertyは、ユーザーのコラボレーション、貢献、創造性で繁栄します。
                この銀河系およびそれ以降のユーザーとあなたのスキルやアイデアを共有することをお勧めします。
  contribute_link: OpenLibertyに貢献する
  contributors_title: ここに私たちの素晴らしい貢献者の一部がいます！
