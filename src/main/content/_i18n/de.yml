home:
  intro_title: Ein leichtes offenes Framework zum Erstellen schneller und effizienter Cloud-nativer Java-Microservices.
  intro_paragraph: Erstellen Sie Cloud-native Apps und Microservices, während Sie nur das ausführen, was Sie benötigen. Open Liberty<sup>TM</sup> ist die flexibelste Serverlaufzeit, die Java<sup>TM</sup>-Entwicklern in diesem Sonnensystem zur Verfügung steht.
  link_to_start: Holen Sie sich Open Liberty
  cloud_native_develop_title: Entwickeln Sie Cloud-native Java-Microservices
  cloud_native_develop_text: Open Liberty lässt sich schnell mit geringem Speicherbedarf und Live-Neuladen für eine schnelle Iteration starten. Einfach hinzuzufügen
                und entfernen Sie Funktionen aus den neuesten Versionen von <a class="blue_link_light_background_external" href="/docs/latest/microprofile.html">MicroProfile</a> und <a class="blue_link_light_background_external" href="/docs/latest/jakarta-ee.html">Jakarta EE</a>. Mit <a class="blue_link_light_background_external" href="/docs/latest/zero-migration-architecture.html">Zero-Migration</a> können Sie sich auf das Wesentliche konzentrieren
                wichtig, nicht die APIs, die sich unter Ihnen ändern.
  fast_iteration_develop_title: Dev-Modus für schnelle Iteration
  fast_iteration_develop_text: Starten Sie in den Entwicklermodus und beginnen Sie mit dem Programmieren. Kein manuelles Kompilieren, Packen und Bereitstellen mehr – das übernehmen wir für Sie.
                    Erhalten Sie automatisierte Tests, Debugger-Unterstützung und eine schnelle Bearbeitungszeit in jedem Editor.
  deploy_containers_develop_title: Bereitstellung in Containern in jeder Cloud
  deploy_containers_develop_text: Containerisiert und bereitstellbar mit schnellem Durchsatz in jeder Kubernetes-Cloud. Kampferprobt und in der Produktion bewährt,
                    mit <a class="blue_link_light_background_external" href="/docs/latest/zero-migration-architecture.html">Zero-Migration</a>. Einfach zu verwaltende Konfiguration von der Entwicklung über den Test bis hin zur Produktion.
  monitor_microservice_develop_title: Microservices in der Cloud überwachen
  monitor_microservice_develop_text: Verfolgen Sie Ihre Live-Microservices. Sammeln Sie Metriken und konfigurieren Sie Warnungen und durchsuchen Sie Metriken in Dashboards. Konsolidieren und
                    Analysieren Sie Protokolle aus Ihrer gesamten Hybrid Cloud.
  openlibery_opensource_community_title: Open Liberty lässt sich in die Open-Source-Community integrieren
  news_title: Öffnen Sie Liberty News
  news_text: Lesen Sie die neuesten Nachrichten in unserem Blog und folgen Sie uns auf Twitter.
  link_to_blog_post: Alle Open Liberty-Blogbeiträge anzeigen
  support_title: Eine Crew, die dich unterstützt
  support_text:     Als Mitglied der Open Liberty-Crew haben Sie die Unterstützung und
                    Fachwissen einer ganzen Community an Ihren Fingerspitzen. Nicht vergessen
                    sich auf sie stützen, wenn Sie Fragen haben!
                    <br>
                    <br>
                    Und für Zeiten, in denen Sie einen zusätzlichen Schub brauchen, schauen Sie sich Open Liberty an
                    Enterprise-Support von IBM.
  link_to_support: Holen Sie sich Open Liberty-Unterstützung
  get_involved_title: Machen Sie mit
  get_involved_text:  Open Liberty lebt von der Zusammenarbeit, den Beiträgen und der Kreativität der Benutzer.
                Wir laden Sie ein, Ihre Fähigkeiten und Ideen mit Benutzern in dieser Galaxie und darüber hinaus zu teilen.
  contribute_link: Tragen Sie zu Open Liberty bei
  contributors_title: Hier sind einige unserer großartigen Mitwirkenden!
start:
  get_start_title: Beginnen Sie mit Open Liberty
  intro_text: Ob Sie Open Liberty ausprobieren oder aktualisieren, wir sind für Sie da!
  starter_app_heading: Erstellen Sie eine Startanwendung
  starter_desc: Wählen Sie die Entwicklungstools aus, die Sie bevorzugen, und generieren Sie dann ein Paket für
                Beginnen Sie mit der Entwicklung Ihrer Anwendung.
                <br />
                Fehler finden? Benötigen Sie eine Erweiterung?
                <a href="https://github.com/OpenLiberty/start.openliberty.io/issues/new/choose"
                class="orange_link_light_background">Ein Problem melden</a>.
  group: Gruppe
  artifact: Artefakt
  build_tool: Build Tool
  java_se_version: Java SE Version
  java_jakarta_ee_version: Java EE/Jakarta EE Version
  microprofile_version: MicroProfile Version
  generate_project: Projekt generieren
  generate_project_modal:
    heading: Ihre ZIP-Datei wurde auf Ihren Computer gebeamt!
    instruction: Entpacken Sie es und führen Sie diesen Befehl aus oder lesen Sie die enthaltene README.
    guide_link: Weitere Hilfe erhalten Sie in unseren <a href="/guides/" class="orange_link_light_background" tabindex="0">Leitfäden</a>
    got_it: Ich habs!
  get_OL_section_title: Zu einer bestehenden Anwendung hinzufügen
  get_OL_section_text: Holen Sie sich Open Liberty mit diesen Befehlen für Maven, Gradle oder Docker.
  how_to_use_maven: Finden Sie heraus, <a href="/guides/maven-intro.html" class="orange_link_light_background">wie Sie Maven mit Open Liberty verwenden</a>.
  how_to_use_gradle: Finden Sie heraus, <a href="/guides/gradle-intro.html" class="orange_link_light_background">wie Sie Gradle mit Open Liberty verwenden</a>.
  how_to_use_docker: Finden Sie heraus, <a href="/guides/containerize.html" class="orange_link_light_background">wie Sie Docker mit Open Liberty verwenden</a>.
  download_package: Paket herunterladen
  download_package_section:
    para: Wir empfehlen, die neueste Version zu verwenden, aber Beta- und Entwicklungsversionen sind ebenfalls verfügbar. Einmal heruntergeladen, sind Sie bereit zum Abheben.
