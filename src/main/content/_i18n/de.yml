      version: Ausführung
      package: Paket
      download: Download
      verification: Überprüfung
      build_date: Erstellungsdatum
      tests: Tests
      logs: Protokolle
    releases_content:       Neue Versionen werden im <a href="/blog/?search=release&key=tag" class="orange_link_light_background">Blog</a> von Open Liberty angekündigt
                            und <a href="https://twitter.com/OpenLibertyIO" target="_blank" rel="noopener" class="orange_link_light_background">Twitter</a>.
                            <br/>
                            <br/>
                            Ab Version 22.0.0.1 werden Signaturdateien für jedes Paket eines Open Liberty-Release erstellt. Sie können diese Signaturdateien verwenden
                            und den entsprechenden öffentlichen Schlüssel, um die Authentizität und Integrität eines Open Liberty-Veröffentlichungspakets zu überprüfen. Weitere Informationen finden Sie unter
                            <a href="/docs/22.0.0.1/verifying-package-signatures.html"
                            class="orange_link_light_background">Überprüfen von Open Liberty-Veröffentlichungspaketen</a>.
                            <br/>
                            <br/>
                            <a href="https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/sign/public_keys/WebSphereLiberty_06-02-2021.pem" class="orange_link_light_background">Beziehen Sie den öffentlichen Schlüssel
                            über diesen Link</a>.
                            Speichern Sie die Datei in Ihrem Browser als <code>.pem</code>-Datei.
    beta_content:           Probieren Sie neue Funktionen in unseren Betaversionen aus und teilen Sie uns <a href="/contribute" class="orange_link_light_background">Ihr Feedback</a> mit. Betainhalte können sich von <a href="/blog/?search=beta&key=tag" class="orange_link_light_background">Version zu Version</a> ändern.
                            <br/>
                            <br/>
                            Ab Version 22.0.0.1 werden Signaturdateien für jedes Paket eines Open Liberty-Release erstellt. Sie können diese Signaturdateien verwenden
                            und den entsprechenden öffentlichen Schlüssel, um die Authentizität und Integrität eines Open Liberty-Veröffentlichungspakets zu überprüfen. Weitere Informationen finden Sie unter
                            <a href="/docs/22.0.0.1/verifying-package-signatures.html"
                            class="orange_link_light_background">Überprüfen von Open Liberty-Veröffentlichungspaketen</a>.
                            <br/>
                            <br/>
                            <a href="https://public.dhe.ibm.com/ibmdl/export/pub/software/openliberty/sign/public_keys/WebSphereLiberty_06-02-2021.pem" class="orange_link_light_background">Beziehen Sie den öffentlichen Schlüssel
                            über diesen Link</a>.
                            Speichern Sie die Datei in Ihrem Browser als <code>.pem</code>-Datei.
    nightly_builds_content: Nächtliche Builds enthalten in der Entwicklung befindliche Funktionen, haben noch nicht den vollständigen Veröffentlichungsprozess durchlaufen und sind potenziell instabil.
    eclipse_developer_tools_content: Wir empfehlen auf Eclipse basierende IDE-Tools, da Sie damit sofort eine integrierte Umgebung erhalten.
                            <a href="https://github.com/OpenLiberty/open-liberty-tools" target="_blank" rel="noopener" class="orange_link_light_background">Hier erfahren Sie, wie Sie die Tools installieren</a>.
    cow_text: Habe keine Kuh.
    more_downloads_text:   Weitere Downloads sind unterwegs.<br>
                           Schau bald wieder vorbei!
