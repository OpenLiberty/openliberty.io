<header>
    <nav id="nav_bar">
        <div id="nav_header">
            <a id="home_link" href="/" aria-label="Open Liberty Home">
                <img id="ol_logo" src="/img/docs_openliberty_logo.png" alt="Open Liberty Logo">
            </a>
            <button id="hamburger_toggle_button" onclick="var nav = $('#nav_bar'); if (nav.hasClass('responsive')) {nav.removeClass('responsive');} else {nav.addClass('responsive');}">
                <span id="hamburger_toggle_icon"></span>
            </button>
        </div>
        <div id="hamburger_menu">
            <ul class="nav_list">
                <li class="nav_link">
                    <a href="/downloads">Get Started</a>
                </li>
                <li class="nav_link">
                    <a href="/guides">Guides</a>
                </li>
                <li class="nav_link">
                    <a href="/docs">Docs</a>
                </li>
                <li class="nav_link">
                    <a href="/support">Support</a>
                </li>
                <li class="nav_link">
                    <a href="/blog">Blog</a>
                </li>
            </ul>
            <a id="fork_button" class="nav-link" href="https://github.com/OpenLiberty/open-liberty" target="_blank" rel="noopener">Fork the code</a>
            <div id="header_round_links_container"> 
                <a id="header_twitter_link" class="header_round_button" href="https://twitter.com/OpenLibertyIO" target="_blank" rel="noopener noreferrer" aria-label="Twitter"></a>
                <a id="header_stackoverflow_link" class="header_round_button" href="https://stackoverflow.com/questions/tagged/open-liberty" target="_blank" rel="noopener noreferrer" aria-label="Open Liberty questions on Stack Overflow"></a>
                <a id="header_groupsio_link" class="header_round_button" href="https://groups.io/g/openliberty" target="_blank" rel="noopener noreferrer" aria-label="Open Liberty Groups.io"></a>
                <a id="header_gitter_link" class="header_round_button" href="https://gitter.im/OpenLiberty/" target="_blank" rel="noopener noreferrer" aria-label="Open Liberty Gitter"></a>
            </div>
        </div>
    </nav>
    {% if page.type == 'config' or page.type == 'feature' or page.type == 'command' or page.type == 'general' %}	
    <div class="breadcrumb_hamburger_nav" role="button" data-toggle="collapse" data-target="#toc_column" aria-expanded="true" aria-controls="toc_column">	
        <!-- Hamburger icon for showing the table of contents -->	
        <button id="breadcrumb_hamburger" class="collapsed" type="button">	
            <span class="sr-only">Toggle navigation</span>	
            <span class="icon-bar"></span>	
            <span class="icon-bar"></span>	
            <span class="icon-bar"></span>	
        </button>	
        <span id="breadcrumb_hamburger_title">Table of Contents</span>	
    </div>	
{% endif %} 
</header>
