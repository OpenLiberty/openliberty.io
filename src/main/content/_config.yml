email: alasdair@us.ibm.com
description: >
  Open Liberty is the most flexible server runtime available to Earthâ€™s Java developers.
baseurl: ""
url: "https://openliberty.io"
twitter_username: openlibertyio
github_username:  NottyCode

asciidoctor:
  base_dir: :docdir
  safe: 0
  attributes:
    - icons=font
    - source-highlighter=coderay
    - coderay-css=class
    - allow-uri-read

google_tag_manager: GTM-TKP3KJ7
#google_analytics: UA-104349928-1

markdown: kramdown

assets:
  compress:
    css: false
    js: false
  sources:
    - guides/iguide-circuit-breaker/js
    - guides/iguide-circuit-breaker/css
    - guides/iguide-microprofile-config/js
    - guides/iguide-microprofile-config/css
    - guides/iguides-common/js
    - guides/iguides-common/css
    - guides/iguide-microprofile-config/js
    - guides/iguide-microprofile-config/css

env: production
minify_html: false

plugins:
  - jekyll-feed
  - jekyll-asciidoc
  - jekyll-assets
  - octopress-minify-html
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor # TravisCI bundles all gems in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.
