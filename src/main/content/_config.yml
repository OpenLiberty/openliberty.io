email: alasdair@us.ibm.com
description: >
  Open Liberty is the most flexible server runtime available to Earthâ€™s Java developers.
baseurl: ""
url: "https://openliberty.io"
twitter_username: openlibertyio
github_username:  NottyCode

defaults:
  - scope:
      path: "config"
    values:
      page-layout: "config"

asciidoctor:
  base_dir: :docdir
  safe: 0
  attributes:
    - icons=font
    - source-highlighter=coderay
    - coderay-linenums-mode=inline
    - coderay-linenums=true
    - coderay-css=class
    - allow-uri-read
    - page-layout=config # for config testing only - to be removed once a front matter page is created for each config doc

google_tag_manager: GTM-TKP3KJ7

markdown: kramdown  

assets:
  compress:
    css: false
    js: false

env: production
minify_html: false

plugins:
  - jekyll-feed
  - jekyll-asciidoc
  - jekyll-assets
  - octopress-minify-html
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor # TravisCI bundles all gems in the vendor directory on its build servers, which Jekyll will mistakenly read and explode on.