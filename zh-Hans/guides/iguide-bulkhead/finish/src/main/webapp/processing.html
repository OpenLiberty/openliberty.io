    <head>
        <link rel="stylesheet" href="/bulkheadSample/css/chat.css">
    </head>
    <body>    
        <div class="bankHeadingBlockFlexContainer">
            <div class="bankHeading">Global eBank</div>
                <span>
                    <img src="/bulkheadSample/images/bank-info.svg" alt="info icon">
                    <img src="/bulkheadSample/images/bank-user.svg" alt="user icon">
                </span>
            </div>
        </div>

            <img class="chatIcon" src="/bulkheadSample/images/chat-icon.svg" alt="chat icon"/>

                <p class="dotdotdot"><span>.</span><span>.</span><span>.</span></p>

                <p class="errorTextBox">We are working to connect you with a financial advisor.</p>
            </div>
        </div>
        <div id="content"></div>
        <div id="redirectToVFA" onclick='redirectToVFA()'></div>
