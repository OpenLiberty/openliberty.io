<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
    <title> Application </title>
    <style>
      #logoutButton {
          width: 100%;
          border-bottom: 1px solid black;
          padding-bottom: 2em;
          margin-bottom: 1em;
      }

      #logoutButton input {
          position: absolute;
          top: 1em;
          right: 1em;
      }

      #flexContainer {
        display: flex;
        flex-direction: row;
      }

      #systemTable {
        min-width: 30em;
        padding: 2em;
      }

      #addSystemForm {
        min-width: 30em;
        padding: 2em;
      }

      .table {
        word-break: break-all;
      }

      td:first-child {
        width: 20vw;
      }
    </style>
</head>
<body>
    <h:panelGroup id="logoutButton" layout="block">
        <FORM METHOD="POST" ACTION="ibm_security_logout" NAME="logout">
          <input type="submit" name="logout" value="Log Out" />
          <input type="HIDDEN" name="logoutExitPage" value="/login.jsf" />
        </FORM>
    </h:panelGroup>

    <h:panelGrid class="table" columns="2" border="3">
           <h:panelGroup>System Username:</h:panelGroup>
           <h:panelGroup>#{applicationBean.username}</h:panelGroup>
           <h:panelGroup>Current OS:</h:panelGroup>
           <h:panelGroup>#{applicationBean.os}</h:panelGroup>
           <h:panelGroup>Roles:</h:panelGroup>
           <h:panelGroup>#{applicationBean.jwtRoles}</h:panelGroup>
           <h:panelGroup>JSON Web Token:</h:panelGroup>
           <h:panelGroup>#{applicationBean.jwt}</h:panelGroup>
    </h:panelGrid>
</body>
</html>
