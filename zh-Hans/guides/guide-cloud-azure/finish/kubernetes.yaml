apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        # tag::sysImage[]
        image: [registry-server]/system:1.0-SNAPSHOT
        # end::sysImage[]
        ports:
        - containerPort: 9080
      # tag::sysSecret[]
      imagePullSecrets:
      - name: guidesecret
      # end::sysSecret[]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  labels:
    app: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory-container
        # tag::invImage[]
        image: [registry-server]/inventory:1.0-SNAPSHOT
        # end::invImage[]
        ports:
        - containerPort: 9081
      # tag::invSecret[]
      imagePullSecrets:
      - name: guidesecret
      # end::invSecret[]
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  # tag::sysLoadBalancer[]
  type: LoadBalancer
  # end::sysLoadBalancer[]
  selector:
    app: system
  ports:
  - protocol: TCP
    port: 9080
    targetPort: 9080
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  # tag::invLoadBalancer[]
  type: LoadBalancer
  # end::invLoadBalancer[]
  selector:
    app: inventory
  ports:
  - protocol: TCP
    port: 9081
    targetPort: 9081
