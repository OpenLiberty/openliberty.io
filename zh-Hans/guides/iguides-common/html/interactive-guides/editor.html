<div class="editorContainer">
    <div>
        <span class="editorFileName"></span>
    </div>
    <div class="editorButtonFrame" role="group" aria-label="editor buttons">
        <button type="button" class="editorSaveButton btn" aria-label="Save">
            <span>Save</span>
        </button>
        <button type="button" class="editorResetButton btn" aria-label="Reset">
            <span>Reset</span>
        </button>
        <button type="button" class="editorCopyButton btn" aria-label="Copy">
            <span>Copy</span>
        </button>
        <button type="button" class="editorUndoButton btn" aria-label="Undo">
            <span>Undo</span>
        </button>
        <button type="button" class="editorRedoButton btn" aria-label="Redo">
            <span>Redo</span>
        </button>
        <button type="button" class="editorRunButton btn" aria-label="Run">
            <span>Run</span>
        </button>
        <span class="codeUpdated codeUpdatedHidden">
            <img src="/guides/iguides-common/img/interactive-guides/code_updated_icon.svg" alt="updated">
            <span class="codeUpdatedText">Code updated!</span>
        </span>
    </div>
    
    <div class="codeeditor">
            <div class="alertFrame hidden" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                <!--Error detected in annotation. Click here to fix the error.-->
            </div>
    </div>
</div>
