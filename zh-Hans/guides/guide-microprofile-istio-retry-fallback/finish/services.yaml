# tag::gateway[]
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sys-app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "system.example.com"
    - "inventory.example.com"
# end::gateway[]
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
  labels:
    app: system
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: system
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
  labels:
    app: inventory
spec:
  ports:
  - port: 9081
    name: http
  selector:
    app: inventory
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        image: system:1.0-SNAPSHOT
        ports:
        - containerPort: 9080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
  labels:
    app: inventory
spec:
  selector:
    matchLabels:
      app: inventory
  template:
    metadata:
      labels:
        app: inventory
    spec:
      containers:
      - name: inventory-container
        # tag::invImage[]
        image: inventory:1.0-SNAPSHOT
        # end::invImage[]
        ports:
        - containerPort: 9081
        # tag::invConfig[]
        envFrom:
        - configMapRef:
            # tag::configName2[]
            name: inventory-config
            # end::configName2[]
        # end::invConfig[]
# tag::configHide[]
---
# tag::configMap[]
apiVersion: v1
kind: ConfigMap
metadata:
  # tag::configName[]
  name: inventory-config
  # end::configName[]
data:
  # tag::nonFallback[]
  MP_Fault_Tolerance_NonFallback_Enabled: "false"
  # end::nonFallback[]
# end::configMap[]
# end::configHide[]
