 <html lang="en">

<head>
        <title>Config Source ordinal containers</title>
        <script type="text/javascript">
            var script = document.createElement('script');

            script.onload = function() {
                var guideRootDir = "/guides/iguide-microprofile-config-intro/js/nls/microprofile-config/"
                retrieveExternalizedStrings(guideRootDir);
            };
            script.src = '/guides/iguides-common/js/interactive-guides/externalized-string.js';
            document.getElementsByTagName('head')[0].appendChild(script);
        </script>
</head>
<body>
  <main aria-labelledby="fileOrdinals">
    <div id="fileOrdinals" class="ordinalCardContainer" data-externalizedAriaLabel="FILE_ORDINALS" tabindex=0>
        <div class="ordinal-inject ordinalCard" tabindex=0>
            <div class="ordinalCardFileName">InventoryConfig.java</div>
        </div>
        <div class="ordinal-propFile ordinalCard" tabindex=0>
            <div class="ordinalCardFileName">microprofile-config.properties</div>
            <div class="ordinalCardOrdinal" data-externalizedString="ORDINAL100"></div>
        </div>
        <div class="ordinal-envVar ordinalCard" tabindex=0>
                <div class="ordinalCardFileName">server.env</div>
                <div class="ordinalCardOrdinal" data-externalizedString="ORDINAL300"></div>
            </div>
        <div class="ordinal-sysProp ordinalCard" tabindex=0>
            <div class="ordinalCardFileName">bootstrap.properties</div>
            <div class="ordinalCardOrdinal" data-externalizedString="ORDINAL400"></div>
        </div>
        <div class="ordinal-variableElement ordinalCard" tabindex=0>
            <div class="ordinalCardFileName" data-externalizedString="VARIABLE_LABEL"></div>
            <div class="ordinalCardOrdinal" data-externalizedString="ORDINAL500"></div>
        </div>
        <div class="ordinal-appPropertiesElement ordinalCard" tabindex=0>
            <div class="ordinalCardFileName" data-externalizedString="APP_PROPERTY_LABEL"></div>
            <div class="ordinalCardOrdinal" data-externalizedString="ORDINAL600"></div>
        </div>

    </div>
    <div class="propsTableWrapper">
        <table class="propsTable" tabindex="0" role="application">
        </table>
    </div>
  </main>
</body>
